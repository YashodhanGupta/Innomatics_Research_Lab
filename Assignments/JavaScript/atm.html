<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal System</title>
    <link rel="stylesheet" href="atm.css">
</head>
<body>
    <div class="container">
        <h2>ATM Withdrawal</h2>
        <form id="atmForm">
            <div class="input-group">
                <label for="balance">Current Balance</label>
                <input type="number" id="balance" placeholder="Enter balance" required>
            </div>
            <div class="input-group">
                <label for="amount">Withdrawal Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="input-group">
                <label for="pin">PIN</label>
                <input type="password" id="pin" placeholder="Enter PIN" required>
            </div>
            <div class="input-group">
                <label for="enteredPin">Enter PIN</label>
                <input type="password" id="enteredPin" placeholder="Enter PIN again" required>
            </div>
            <button type="button" onclick="handleWithdrawal()">Withdraw</button>

        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
