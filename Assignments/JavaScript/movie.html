<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Pricing</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <div class="container">
        <h1>Movie Ticket Pricing</h1>

        <label for="age">Enter Age:</label>
        <input type="number" id="age" placeholder="Enter age" required>

        <label for="showTime">Enter Show Time (24-hour format):</label>
        <input type="number" id="showTime" placeholder="Enter show time" required>

        <button type="button" onclick="displayTicketPrice()">Get Ticket Price</button>

        <div id="result">
            <p id="ticketPrice"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
