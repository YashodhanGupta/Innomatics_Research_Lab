<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Light System</title>
    <link rel="stylesheet" href="traffic.css">
</head>
<body>
    <div class="container">
        <h1>Smart Traffic Light System</h1>

        <label for="density">Select Traffic Density:</label>
        <select id="density">
            <option value="Heavy Traffic">Heavy Traffic</option>
            <option value="Moderate Traffic">Moderate Traffic</option>
            <option value="Light Traffic">Light Traffic</option>
        </select>

        <button type="button" onclick="displayGreenLightDuration()">Get Green Light Duration</button>

        <div id="result">
            <p id="greenLightDuration"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
