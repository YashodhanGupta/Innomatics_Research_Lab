<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Coupon Redemption</title>
    <link rel="stylesheet" href="Ecommerce.css">
</head>
<body>
    <div class="container">
        <h1>Apply Coupon for Discount</h1>

        <label for="orderAmount">Enter Order Amount ($):</label>
        <input type="number" id="orderAmount" placeholder="Enter the order amount" required>

        <label for="couponCode">Enter Coupon Code:</label>
        <input type="text" id="couponCode" placeholder="Enter the coupon code" required>

        <button type="button" onclick="displayFinalPrice()">Apply Coupon</button>

        <div id="finalPrice">
            <p>Final Price: $0.00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
