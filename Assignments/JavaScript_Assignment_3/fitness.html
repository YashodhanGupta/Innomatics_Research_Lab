<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Membership Plan</title>
    <link rel="stylesheet" href="fitness.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Fitness Membership Plan</h1>

        <label for="planType">Select Plan Type:</label>
        <select id="planType">
            <option value="Basic">Basic</option>
            <option value="Premium">Premium</option>
            <option value="VIP">VIP</option>
        </select>

        <label for="wantsTrainer">Do you want a Personal Trainer?</label>
        <input type="checkbox" id="wantsTrainer">

        <label for="wantsDietPlan">Do you want a Diet Plan?</label>
        <input type="checkbox" id="wantsDietPlan">

        <button type="button" onclick="displaySuggestedPlan()">Get Suggested Plan</button>

        <div id="suggestion">
            <p>Your Suggested Plan will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
