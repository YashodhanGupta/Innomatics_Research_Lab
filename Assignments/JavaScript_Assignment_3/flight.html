<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Booking System</title>
    <link rel="stylesheet" href="flight.css">
</head>
<body>
    <div class="container">
        <h1>Flight Ticket Booking</h1>

        <label for="classType">Select Class:</label>
        <select id="classType">
            <option value="Economy">Economy</option>
            <option value="Business">Business</option>
            <option value="First">First Class</option>
        </select>

        <label for="luggageWeight">Enter Luggage Weight (kg):</label>
        <input type="number" id="luggageWeight" min="0" required>

        <label for="isStudent">Are you a student?</label>
        <input type="checkbox" id="isStudent">

        <label for="isSenior">Are you a senior (above 60)?</label>
        <input type="checkbox" id="isSenior">

        <button type="button" onclick="displayFare()">Calculate Fare</button>

        <div id="finalFare">
            <p>Your final fare will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
