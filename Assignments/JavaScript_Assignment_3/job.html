<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Filter</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Eligibility</h1>

        <label for="age">Enter Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>

        <label for="experience">Enter Experience (in years):</label>
        <input type="number" id="experience" placeholder="Enter your experience" required>

        <label for="qualification">Enter Qualification:</label>
        <input type="text" id="qualification" placeholder="Enter your qualification" required>

        <button type="button" onclick="displayEligibility()">Check Eligibility</button>

        <div id="result">
            <p id="eligibilityResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
