<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Discount & Shipping</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="container">
        <h1>Online Shopping Final Amount Calculator</h1>
        <form id="orderForm">
            <label for="orderAmount">Enter Order Amount ($):</label>
            <input type="number" id="orderAmount" required>
            
            <button type="button" onclick="calculateAndDisplayFinalAmount()">Calculate Final Amount</button>
        </form>

        <div id="result">
            <p id="finalAmount"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
